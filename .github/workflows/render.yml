name: Render PEPs

on: [push, pull_request, workflow_dispatch]

jobs:
  render-peps:
    name: Render PEPs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.x", "3.12-dev"]

    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # fetch all history so that last modified date-times are accurate

      - name: üêç Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: üë∑‚Äç Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: üîß Render PEPs
        run: make dirhtml JOBS=$(nproc) SPHINXOPTS="-n -w sphinx-warnings.txt"

      - name: üêà cat sphinx-warnings.txt
        run: cat sphinx-warnings.txt

      # To annotate PRs with Sphinx nitpicks (missing references)
      - name: üóÑÔ∏èGet list of changed files
        if: (github.event_name == 'pull_request') && (matrix.python-version == '3.x')
        id: changed_files
        uses: Ana06/get-changed-files@v2.2.0
        with:
          filter: "pep-*.*"
          format: csv

      - name: üîé Check warnings
        if: (github.event_name == 'pull_request') && (matrix.python-version == '3.x')
        run: |
          python tools/check-warnings.py \
            --check-and-annotate '${{ steps.changed_files.outputs.added_modified }}' \
            --fail-if-regression \
            --fail-if-improved

        # remove the .doctrees folder when building for deployment as it takes two thirds of disk space
      - name: üî• Clean up files
        run: rm -r build/.doctrees/

      - name: üöÄ Deploy to GitHub pages
        # This allows CI to build branches for testing
        if: (github.ref == 'refs/heads/main') && (matrix.python-version == '3.x')
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # Synchronise with build.py -> build_directory
          single-commit: true # Delete existing files

      - name: ‚ôªÔ∏è  Purge CDN cache
        if: github.ref == 'refs/heads/main'
        run: |
          curl -H "Accept: application/json" -H "Fastly-Key: $FASTLY_TOKEN" -X POST "https://api.fastly.com/service/$FASTLY_SERVICE_ID/purge_all"
        env:
          FASTLY_TOKEN: ${{ secrets.FASTLY_TOKEN }}
          FASTLY_SERVICE_ID: ${{ secrets.FASTLY_SERVICE_ID }}
